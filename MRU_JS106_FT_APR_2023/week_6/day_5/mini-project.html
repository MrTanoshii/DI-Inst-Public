<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Day 5 | Mini-Project - Special To Do List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Apex Charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mini-project.css">
</head>

<body>
    <form name="ftask">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label>Name</label>
                    <input type="text" name="fname">
                </div>
                <div class="col">
                    <label>Description</label>
                    <input type="text" name="fdesc">
                </div>
                <div class="col">
                    <label>Start date</label>
                    <input type="datetime-local" name="fstart">
                </div>
                <div class="col">
                    <label>End date</label>
                    <input type="datetime-local" name="fend">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="submit" name="fsub" value="Submit">
                </div>
            </div>
        </div>
    </form>

    <div id="chart"></div>

    <div class="container">
        <div class="row" id="task-list">

        </div>
    </div>

    <script src="mini-project.js"></script>
    <script src="mini-project-bonus.js"></script>
</body>

</html>
